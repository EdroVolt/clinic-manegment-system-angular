<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Add Receptionist
        <span
          *ngIf="ngForm.submitted && !profileForm.valid"
          class="small-font"
          [ngClass]="{ invalid: ngForm.submitted }"
          >* required</span
        >
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="2:1">
        <mat-grid-tile>
          <mat-form-field class="full-width">
            <input
              formControlName="name"
              [(ngModel)]="receptionist.name"
              matInput
              placeholder="neme"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              formControlName="email"
              [(ngModel)]="receptionist.email"
              matInput
              placeholder="email"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              formControlName="password"
              [(ngModel)]="receptionist.password"
              matInput
              placeholder="password"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              formControlName="paymentDetails"
              [(ngModel)]="receptionist.paymentDetails"
              matInput
              placeholder="paymentDetails"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              formControlName="image"
              [(ngModel)]="receptionist.image"
              matInput
              placeholder="image"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
