<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Profile Information <span *ngIf="ngForm.submitted && !profileForm.valid" class="small-font"
                    [ngClass]="{'invalid': ngForm.submitted }">* required</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="doctorId" [(ngModel)]="prescription.doctorId" matInput
                            placeholder="doctorId">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="clinciId" [(ngModel)]="prescription.clinciId" matInput
                            placeholder="clinciId">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea formControlName="patiantId" [(ngModel)]="prescription.patiantId" matInput
                            placeholder="patiantId"></textarea>
                    </mat-form-field>
                </div>

            </div>

        </mat-card-content>
        <mat-card-actions>
            <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
