<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
         Add New Medicine <span *ngIf="ngForm.submitted && !profileForm.valid" class="small-font"
            [ngClass]="{'invalid': ngForm.submitted }">* required</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="name" [(ngModel)]="medicine.name" matInput placeholder="medicine Name">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="price" [(ngModel)]="medicine.price" matInput placeholder="Medicine price">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="image" [(ngModel)]="medicine.image" matInput placeholder="image">
            </mat-form-field>
          </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formControlName="ingredients" [(ngModel)]="medicine.ingredients" matInput placeholder="Medicine Ingredients"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
